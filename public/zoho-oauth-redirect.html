<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>OAuth Redirect</title>
</head>

<body>
    <script>
        (function () {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const searchParams = new URLSearchParams(window.location.search);

            const authCode =
                searchParams.get("code") ||
                hashParams.get("code");

            const accessToken =
                hashParams.get("access_token") ||
                searchParams.get("accessToken");

            const platform =
                searchParams.get("platform") ||
                searchParams.get("source") ||
                "zoho";

            if (!accessToken && !authCode) {
                console.error("No OAuth token OR code found.");
                window.close();
                return;
            }

            let type = "";
            if (platform === "zoho") type = "ZOHO_TOKEN";
            else if (platform === "salesforce") type = "SF_TOKEN";
            else type = "OAUTH_TOKEN";


            const origin = searchParams.get("origin") || window.location.origin;

            if (authCode) {
                window.opener.postMessage(
                    { type, code: authCode, platform },
                    origin
                );
            } else {
                window.opener.postMessage(
                    { type, token: accessToken, platform },
                    origin
                );
            }

            window.close();
        })();
    </script>
</body>

</html>
