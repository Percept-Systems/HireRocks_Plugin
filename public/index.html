  <title>HireRocks-Plugin</title>
  <script src="/canvas/sdk/js/61.0/canvas-all.js"></script>
  <script src="https://canvas.salesforce.com/sdk/js/36.0/canvas-all.js"></script>




  <!-- Include Zoho SDK -->
  <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>

    // Only load Salesforce Canvas SDK if inside Salesforce iframe
    // Detect if running inside Salesforce iframe
    const isInsideSalesforce = (() => {
      try {
        return window.self !== window.top && document.referrer.includes('force.com');
      } catch (e) {
        return false;
      }
    })();

    if (isInsideSalesforce) {
      // Load Canvas SDK from Salesforce environment
      const sdkScript = document.createElement('script');
      sdkScript.src = '/canvas/sdk/js/61.0/canvas-all.js'; // Relative path works for both VF and Lightning
      sdkScript.onload = () => initSalesforceCanvas();
      document.head.appendChild(sdkScript);
    } else {
      console.log('Running outside Salesforce â€” skipping Canvas SDK load');
    }

    // Function to initialize Salesforce Canvas and parse signed request
    function initSalesforceCanvas() {
      if (window.Sfdc && window.Sfdc.canvas) {
        window.Sfdc.canvas.onReady(() => {
          console.log('Salesforce SDK ready...');

          // Parse signed request from window.name
          let signedRequest = null;
          if (window.name && window.name.includes('=')) {
            console.log("Window.name :", window.name);
            try {
              const parts = window.name.split('=');
              signedRequest = JSON.parse(decodeURIComponent(parts[1]));
              console.log("parsed Signed Request: ", signedRequest)
            } catch (err) {
              console.error('Error parsing signed request:', err);
            }
          }

          if (signedRequest && signedRequest.context) {
            const { context, client } = signedRequest;
            const { user, organization } = context;
            const { oauthToken, instanceUrl } = client;

            console.log('Canvas Context:', context);
            console.log('Org ID:', organization.orgId);
            console.log('User ID:', user.userId);
            console.log('OAuth Token:', oauthToken);
            console.log('Instance URL:', instanceUrl);

            // Example: Fetch first 5 Salesforce users
            fetch(`${instanceUrl}/services/data/v61.0/query?q=SELECT+Id,Name+FROM+User+LIMIT+5`, {
              headers: { Authorization: `Bearer ${oauthToken}` },
            })
              .then(res => res.json())
              .then(data => console.log('Salesforce Users:', data))
              .catch(err => console.error('Fetch error:', err));
          } else {
            console.error('No signed request found in window.name');
          }
        });
      } else {
        console.error('Salesforce Canvas SDK not available');
      }
    }




  </script>


</html>
