<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>HireRocks-Plugin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/canvas/all.js"></script>

  <!-- Include Zoho SDK -->
  <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>







</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if (window.ZOHO && window.ZOHO.embeddedApp && window.ZOHO.CRM) {
      // Register PageLoad event
      ZOHO.embeddedApp.on("PageLoad", function (data) {
        console.log("PageLoad event data:", data);

        // Fetch Leads
        ZOHO.CRM.API.getAllRecords({ Entity: "Leads", per_page: 15, page: 1, sort_order: "desc" })
          .then(function (response) {
            console.log("Fetched Leads data:", response.data);
          })
          .catch(function (error) {
            console.error("Failed to fetch Leads:", error);
          });
      });

      // Initialize embedded app
      ZOHO.embeddedApp.init();
    } else {
      console.warn("ZOHO SDK not loaded yet.");
    }
  </script>

</html>
